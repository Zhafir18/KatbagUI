<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="../js/site.js" defer></script>
    <link
      rel="icon"
      href="https://lh6.googleusercontent.com/Tjg9XYI7zosxWORWto3x581efVDvsGazVLS6Wh8A6oZ8hZ5Yy4B2A3HGa8A02R9sGH7zaPnLHNn9kz3OrS6J3FAgUWnnzcUqcLbxJ9j2hDaQhDLc"
    />
    <title>Katbag</title>
  </head>
  <body>
    <header>
      <div class="hero-image">
        <div class="hero-text">
          <h1>Daily</h1>
          <h1>Simple</h1>
          <h1>Chic</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="header-main">
        <div class="header-main-text">
          <h1>Pilihan Tepat Untuk</h1>
          <h1>Segala Aktifitasmu</h1>
          <button>
            <a
              href="https://linktr.ee/katbag?fbclid=PAZXh0bgNhZW0CMTEAAaZOxNIt6k2f8elFQXURhDbSDHayMv-V7ec4r_27yV50mJKzl5DiIW2seOw_aem_2-51nm5vBCWKOPmbKTK8mQ"
              target="_blank"
              >Shop Now</a
            >
          </button>
        </div>
        <div class="header-main-image">
          <img src="images/main-header-img.jpg" alt="" />
        </div>
      </div>
      <div class="main-content">
        <div class="main-content-new">
          <div class="new-title">
            <h1>It's NEW</h1>
          </div>
          <div class="new-product">
            <img src="images/new1.jpg" alt="" />
            <img src="images/new2.jpg" alt="" />
            <img src="images/new3.jpg" alt="" />
          </div>
        </div>
        <div class="main-content-collection">
          <div class="collection-title">
            <h1>Collection</h1>
          </div>
          <div class="collection-product">
            <img src="images/collection1.jpg" alt="" />
            <img src="images/collection2.jpg" alt="" />
            <img src="images/collection3.jpg" alt="" />
            <img src="images/collection4.jpg" alt="" />
            <img src="images/collection6.jpg" alt="" />
          </div>
        </div>
        <div class="main-content-gift">
          <div class="gift-title">
            <h1>Gift Catalog</h1>
          </div>
          <div class="gift-img">
            <img src="images/giftcatalog2.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="logo">
          <img src="images/Logo Katbag.jpg" alt="" />
          <div class="connect">
            <h2>Connect with Us</h2>
            <a href="javascript:;"><i class="bi bi-instagram"></i></a>
            <a href="javascript:;"><i class="bi bi-whatsapp"></i></a>
            <a href="javascript:;"><i class="bi bi-envelope"></i></a>
          </div>
        </div>
        <div class="contact-message">
          <h5>Message Us</h5>
          <div class="card">
            <div class="email">
              <label for="email">Email</label>
              <input type="text" name="email" />
            </div>
            <div class="name">
              <label for="name">Name</label>
              <input type="text" name="name" />
            </div>
            <div class="message">
              <label for="message">Message</label>
              <textarea name="message" id="message"></textarea>
            </div>
            <div>
              <button type="submit">Send <i class="bi bi-send"></i></button>
            </div>
          </div>
        </div>
        <div class="contact">
          <div class="about">
            <h2>About</h2>
            <a href="about.html">About Us</a>
          </div>
          <div class="maps">
            <h2>Find Us</h2>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.257229164984!2d106.77682037573294!3d-6.360744362226848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69eed85555554b%3A0x455e8775075f8a05!2sKATBAG!5e0!3m2!1sen!2sus!4v1722410524250!5m2!1sen!2sus"
              width="400"
              height="250"
              style="border: 0; border-radius: 10px"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
